<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Certificate</title>
  <link rel="stylesheet" href="/admin/pages/css/certificate.css">
  <style>
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .loading.active {
      display: block;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Modal Overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }
    .modal-overlay.active {
      display: flex;
    }

    /* Success Modal */
    .success-modal {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.3s ease-out;
    }
    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .success-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #00e676, #00c853);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      font-size: 40px;
      color: white;
    }

    .success-modal h3 {
      text-align: center;
      color: #333;
      margin: 20px 0;
      font-size: 24px;
    }

    .success-modal p {
      text-align: center;
      color: #666;
      margin: 15px 0;
      font-size: 14px;
      line-height: 1.6;
    }

    .certificate-details {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #00c853;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .detail-item:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-weight: 600;
      color: #333;
      font-size: 13px;
    }

    .detail-value {
      color: #00c853;
      font-weight: 500;
      font-size: 13px;
      word-break: break-all;
      max-width: 250px;
      text-align: right;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 25px;
      justify-content: center;
    }

    .btn-primary, .btn-secondary {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00e676, #00c853);
      color: white;
      flex: 1;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 200, 83, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
      flex: 1;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .error-message {
      display: none;
      padding: 15px;
      margin: 20px 0;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      color: #721c24;
    }
    .error-message.active {
      display: block;
    }
  </style>
</head>
<body>



  <!-- Modal Overlay for Success Message -->
  <div class="modal-overlay" id="successModal">
    <div class="success-modal">
      <div class="success-icon">✓</div>
      <h3>Certificate Generated!</h3>
      <p>Your certificate has been successfully generated and stored in the database.</p>

      <div class="certificate-details">
        <div class="detail-item">
          <span class="detail-label">Certificate ID:</span>
          <span class="detail-value" id="modalCertId">-</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Certificate URL:</span>
          <span class="detail-value" id="modalCertUrl">-</span>
        </div>
      </div>

      <p style="color: #999; font-size: 12px;">Share this URL or scan the QR code to view the certificate</p>

      <div class="modal-buttons">
        <button class="btn-primary" onclick="viewCertificate()">View Certificate</button>
        <button class="btn-secondary" onclick="copyCertificateUrl()">Copy URL</button>
      </div>

      <div style="text-align: center; margin-top: 15px;">
        <button class="btn-secondary" onclick="closeSuccessModal()" style="width: 100%;">Create Another</button>
      </div>
    </div>
  </div>

  <div class="error-message" id="errorMessage"></div>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Generating certificate...</p>
  </div>

  <div class="certificate-form" id="certificateForm">
     <h2>Generate Certificate</h2>
    <form id="certForm">
      <label for="studentid">Student ID:</label>
      <input type="text" id="studentid" name="studentid" required>

      <label for="batch">Batch:</label>
      <input type="text" id="batch" name="batch" required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="course">Course:</label>
      <input type="text" id="course" name="course" required>

      <label for="coursetype">Course Type:</label>
      <select id="coursetype" name="coursetype" required>
        <option value="">Select Course Type</option>
        <option value="course">Course</option>
        <option value="bootcamp">Bootcamp</option>
        <option value="special-event">Special event</option>
      </select>

      <label for="startingtime">Starting Time:</label>
      <input type="date" id="startingtime" name="startingtime" required>

      <label for="endingtime">Ending Time:</label>
      <input type="date" id="endingtime" name="endingtime" required>

      <label for="aboutstudents">About Students:</label>
      <textarea id="aboutstudents" name="aboutstudents" required></textarea>

      <label for="aboutcourse">About Course:</label>
      <textarea id="aboutcourse" name="aboutcourse" required></textarea>

      <label for="additionalinformation">Additional Information:</label>
      <textarea id="additionalinformation" name="additionalinformation"></textarea>

      <button type="submit">Generate Certificate</button>
    </form>
  </div>

  <script>
    let currentCertificateUrl = '';

    document.getElementById('certForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(document.getElementById('certForm'));
      const data = Object.fromEntries(formData);

      // Show loading
      document.getElementById('loading').classList.add('active');
      document.getElementById('errorMessage').classList.remove('active');

      try {
        const response = await fetch('/Certificate/admin/pages/certificate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
          // Update modal with certificate details
          document.getElementById('modalCertId').textContent = result.certificateId;
          document.getElementById('modalCertUrl').textContent = result.certificateUrl;
          currentCertificateUrl = result.certificateUrl;

          // Show success modal
          document.getElementById('successModal').classList.add('active');
          document.getElementById('certForm').reset();
        } else {
          document.getElementById('errorMessage').textContent = `✗ Error: ${result.message}`;
          document.getElementById('errorMessage').classList.add('active');
        }
      } catch (error) {
        document.getElementById('errorMessage').textContent = `✗ Error: ${error.message}`;
        document.getElementById('errorMessage').classList.add('active');
      } finally {
        document.getElementById('loading').classList.remove('active');
      }
    });

    function viewCertificate() {
      if (currentCertificateUrl) {
        window.open(currentCertificateUrl, '_blank');
      }
    }

    function copyCertificateUrl() {
      if (currentCertificateUrl) {
        navigator.clipboard.writeText(currentCertificateUrl).then(() => {
          alert('Certificate URL copied to clipboard!');
        }).catch(err => {
          alert('Failed to copy URL');
        });
      }
    }

    function closeSuccessModal() {
      document.getElementById('successModal').classList.remove('active');
    }
  </script>

</body>
</html>
